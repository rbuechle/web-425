<br>

<div class="card">
  <div class="card-body">

    <h1>Cart</h1>

    <div *ngIf="cartItems.length === 0" class="alert alert-info">Cart is Empty.</div>

    <ul *ngIf="cartItems.length > 0" class="list-group">
      <li class="list-group-item" *ngFor="let item of cartItems">
        <app-cart-item [cartItem]="item" ></app-cart-item>
      </li>
      <li class="list-group-item active">
        <strong>Total:</strong> {{ cartTotal | currency:'USD' }}
        </li>
    </ul>

    <br />
    <br />
    <button class="btn btn-primary btn-block btn-small"(click)="clearCart()">Clear</button>

    <br />
    <br />
    <button class="btn btn-primary btn-block btn-small"(click)="invoiceAlert()">Print Invoice</button>
  </div>
</div>
