<div class="card mb-4 shadow-sm">
  <img class="bd-placeholder-img card-img-top" width="100%" [src]="serviceItem.imageURL"/>

  <div class="card-body">
    <h5><p class="card-text itemname">{{ serviceItem.name }}</p></h5>
    <p class="card-text">
      <strong>{{ serviceItem.price | currency: 'USD'}}</strong>
    </p>
    <p class="card-text">{{ serviceItem.description }}</p>
    <div class="d-flex justify-content-between align-items-center">
    </div>
  </div>
  </div>
